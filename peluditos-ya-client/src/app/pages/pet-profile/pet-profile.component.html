<div class="profile-container" *ngIf="!loading && pet; else loadingTemplate">
  <div class="profile-card">
    <img class="pet-photo" [src]="pet.photoPath" alt="Foto de {{ pet.name }}">
    <div class="profile-details">
      <h2>{{ pet.name }}</h2>
      <p><strong>Tipo:</strong> {{ pet.animalType }}</p>
      <p><strong>Raza:</strong> {{ pet.breed }}</p>
      <p><strong>Edad:</strong> {{ pet.age }}</p>
      <p><strong>Comportamiento:</strong> {{ pet.behavior }}</p>
      <a class="medical-link" [href]="pet.medicalFilePath" target="_blank">Ver archivo médico</a>
    </div>
  </div>

  <div class="shelter-info">
    <h3>Refugio</h3>
    <p><strong>Nombre:</strong> {{ pet.shelterName }}</p>
    <p><strong>Dirección:</strong> {{ pet.shelterAddress }}</p>
    <p><strong>Teléfono:</strong> {{ pet.shelterPhone }}</p>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">
    <p>Cargando perfil...</p>
  </div>
</ng-template>
