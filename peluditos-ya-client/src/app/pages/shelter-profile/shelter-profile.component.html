<div class="shelter-profile-container">
  <div class="shelter-profile">
    <!-- Portada estilo Facebook -->
    <div class="cover-photo"></div>
    
    <!-- Foto de perfil -->
    <div class="profile-picture">
      <img [src]="shelter.profileImageUrl || 'https://i.pinimg.com/736x/31/e1/f0/31e1f0d343e02049d075a9da80f9aeb5.jpg'" alt="Foto del refugio">
    </div>

    <!-- Información principal -->
    <h1>{{ shelter.shelterName }}</h1>
    <p class="description">{{ shelter.description }}</p>
    <div class="info-section">
      <p>Dirección: {{ shelter.shelterAddress }}</p>
      <p>Teléfono: {{ shelter.phone }}</p>
      <span class="badge" [ngClass]="getStatusClass(shelter.status)">
        {{ shelter.status }}
      </span>
    </div>
    <div class="created-at">Creado el: {{ shelter.createdAt }}</div>

    <!-- Botón de acción -->
    <div class="actions">
      <button (click)="editShelter()">Editar</button>
    </div>

    <div class="rating">
      <input value="5" name="rate" id="star5" type="radio" [(ngModel)]="selectedRating" (change)="onRatingChange()">
      <label title="5 estrellas" for="star5"></label>
      <input value="4" name="rate" id="star4" type="radio" [(ngModel)]="selectedRating" (change)="onRatingChange()">
      <label title="4 estrellas" for="star4"></label>
      <input value="3" name="rate" id="star3" type="radio" [(ngModel)]="selectedRating" (change)="onRatingChange()">
      <label title="3 estrellas" for="star3"></label>
      <input value="2" name="rate" id="star2" type="radio" [(ngModel)]="selectedRating" (change)="onRatingChange()">
      <label title="2 estrellas" for="star2"></label>
      <input value="1" name="rate" id="star1" type="radio" [(ngModel)]="selectedRating" (change)="onRatingChange()">
      <label title="1 estrella" for="star1"></label>
    </div>

    <!-- Galería de mascotas -->
    <div class="pets-gallery">
      <h2>Mascotas registradas</h2>
      <div class="pets-list">
        <div class="pet-card" *ngFor="let pet of shelter.pets">
          <img [src]="pet.imageUrl || 'default-pet.jpg'" alt="{{ pet.name }}">
          <h3>{{ pet.name }}</h3>
          <p>{{ pet.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
