<div class="register-container">
  <h1>Registro de Refugio</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del Propietario -->
    <div class="form-group">
      <input type="text" formControlName="nombrePropietario" placeholder="Nombre del propietario" [ngClass]="{
          invalid:
            registerForm.get('nombrePropietario')?.invalid &&
            registerForm.get('nombrePropietario')?.touched
        }" />
      <div *ngIf="
          registerForm.get('nombrePropietario')?.invalid && 
          registerForm.get('nombrePropietario')?.touched
        " class="error-message">
        El nombre del propietario es requerido
      </div>
    </div>

    <!-- Número de Documento del Propietario -->
    <div class="form-group">
      <input type="text" formControlName="numeroDocumentoPropietario" placeholder="Número de documento" [ngClass]="{
          invalid:
            registerForm.get('numeroDocumentoPropietario')?.invalid &&
            registerForm.get('numeroDocumentoPropietario')?.touched
        }" />
      <div *ngIf="
          registerForm.get('numeroDocumentoPropietario')?.invalid &&
          registerForm.get('numeroDocumentoPropietario')?.touched
        " class="error-message">
        El número de documento es requerido
      </div>
    </div>

    <!-- Nombre del Refugio -->
    <div class="form-group">
      <input type="text" formControlName="nombreRefugio" placeholder="Nombre del refugio" [ngClass]="{
          invalid:
            registerForm.get('nombreRefugio')?.invalid &&
            registerForm.get('nombreRefugio')?.touched
        }" />
      <div *ngIf="
          registerForm.get('nombreRefugio')?.invalid &&
          registerForm.get('nombreRefugio')?.touched
        " class="error-message">
        El nombre del refugio es requerido
      </div>
    </div>

    <!-- Correo Electrónico -->
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" [ngClass]="{
          invalid:
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
        }" />
      <div *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        " class="error-message">
        Email válido es requerido
      </div>
    </div>

    <!-- Teléfono -->
    <div class="form-group">
      <input type="tel" formControlName="telefono" placeholder="Teléfono de contacto" [ngClass]="{
          invalid:
            registerForm.get('telefono')?.invalid &&
            registerForm.get('telefono')?.touched
        }" />
      <div *ngIf="
          registerForm.get('telefono')?.invalid &&
          registerForm.get('telefono')?.touched
        " class="error-message">
        Teléfono de contacto es requerido
      </div>
    </div>

    <!-- Ubicación (Ciudad) -->
    <div class="form-group">
      <input type="text" formControlName="ubicacion" placeholder="Ciudad" [ngClass]="{
          invalid:
            registerForm.get('ubicacion')?.invalid &&
            registerForm.get('ubicacion')?.touched
        }" />
      <div *ngIf="
          registerForm.get('ubicacion')?.invalid &&
          registerForm.get('ubicacion')?.touched
        " class="error-message">
        La ciudad es requerida
      </div>
    </div>

    <!-- Dirección Refugio -->
    <div class="form-group">
      <input type="text" formControlName="direccionRefugio" placeholder="Dirección del refugio" [ngClass]="{
          invalid:
            registerForm.get('direccionRefugio')?.invalid &&
            registerForm.get('direccionRefugio')?.touched
        }" />
      <div *ngIf="
          registerForm.get('direccionRefugio')?.invalid &&
          registerForm.get('direccionRefugio')?.touched
        " class="error-message">
        La dirección del refugio es requerida
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <input type="password" formControlName="contraseña" placeholder="Contraseña" [ngClass]="{
          invalid:
            registerForm.get('contraseña')?.invalid &&
            registerForm.get('contraseña')?.touched
        }" />
      <div *ngIf="
          registerForm.get('contraseña')?.invalid &&
          registerForm.get('contraseña')?.touched
        " class="error-message">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <!-- Aceptar términos y condiciones -->
    <div class="terms-section">
      <div class="checkbox-container">
        <input type="checkbox" id="terms" formControlName="acceptTerms" />
        <label for="terms">Acepto los
          <span class="terms-link" (click)="openTerms()">términos y condiciones</span>
        </label>
      </div>
    </div>

    <!-- Botón de registro -->
    <button type="submit" class="register-button" [disabled]="registerForm.invalid">
      Registrar refugio
    </button>
  </form>

  <!-- Botón para ir a inicio de sesión -->
  <button class="login-button" (click)="navigateToLogin()">
    Ya tengo una cuenta
  </button>
</div>
