<div class="register-container">
  <h1>Registro de Refugio</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del Propietario -->
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Nombre del propietario" [ngClass]="{
          invalid:
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
        }" />
      <div *ngIf="
          registerForm.get('name')?.invalid && 
          registerForm.get('name')?.touched
        " class="error-message">
        El nombre del propietario es requerido
      </div>
    </div>

    <!-- Número de Documento del Propietario -->
    <div class="form-group">
      <input type="text" formControlName="documentNumber" placeholder="Número de documento" [ngClass]="{
          invalid:
            registerForm.get('documentNumber')?.invalid &&
            registerForm.get('documentNumber')?.touched
        }" />
      <div *ngIf="
          registerForm.get('documentNumber')?.invalid &&
          registerForm.get('documentNumber')?.touched
        " class="error-message">
        El número de documento es requerido
      </div>
    </div>

    <!-- Nombre del Refugio -->
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Nombre del refugio" [ngClass]="{
          invalid:
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
        }" />
      <div *ngIf="
          registerForm.get('name')?.invalid &&
          registerForm.get('name')?.touched
        " class="error-message">
        El nombre del refugio es requerido
      </div>
    </div>


    <!-- Teléfono -->
    <div class="form-group">
      <input type="tel" formControlName="phone" placeholder="Teléfono de contacto" [ngClass]="{
          invalid:
            registerForm.get('phone')?.invalid &&
            registerForm.get('phone')?.touched
        }" />
      <div *ngIf="
          registerForm.get('phone')?.invalid &&
          registerForm.get('phone')?.touched
        " class="error-message">
        Teléfono de contacto es requerido
      </div>
    </div>

    <!-- Ubicación (Ciudad) -->
    <div class="form-group">
      <input type="text" formControlName="city" placeholder="Ciudad" [ngClass]="{
          invalid:
            registerForm.get('city')?.invalid &&
            registerForm.get('city')?.touched
        }" />
      <div *ngIf="
          registerForm.get('city')?.invalid &&
          registerForm.get('city')?.touched
        " class="error-message">
        La ciudad es requerida
      </div>
    </div>

    <!-- Dirección Refugio -->
    <div class="form-group">
      <input type="text" formControlName="shelterAddress" placeholder="Dirección del refugio" [ngClass]="{
          invalid:
            registerForm.get('shelterAddress')?.invalid &&
            registerForm.get('shelterAddress')?.touched
        }" />
      <div *ngIf="
          registerForm.get('shelterAddress')?.invalid &&
          registerForm.get('shelterAddress')?.touched
        " class="error-message">
        La dirección del refugio es requerida
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="description" placeholder="Description" [ngClass]="{
          invalid:
            registerForm.get('description')?.invalid &&
            registerForm.get('description')?.touched
        }" />
      <div *ngIf="
          registerForm.get('description')?.invalid &&
          registerForm.get('description')?.touched
        " class="error-message">
        La dirección del refugio es requerida
      </div>
    </div>

    <!-- Aceptar términos y condiciones -->
    <div class="terms-section">
      <div class="checkbox-container">
        <input type="checkbox" id="terms" formControlName="acceptTerms" />
        <label for="terms">Acepto los
          <span class="terms-link" (click)="openTerms()">términos y condiciones</span>
        </label>
      </div>
    </div>

    <!-- Botón de registro -->
    <button type="submit" class="register-button" [disabled]="registerForm.invalid">
      Registrar refugio
    </button>
  </form>

</div>
